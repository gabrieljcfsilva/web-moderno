<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) //não retorna o elemento da dom
        console.log($('div').get(0)) //como pegar o objeto da dom
        console.log($.isEmptyObject({})) //verifica se o objeto está vazio
        console.log(jQuery.inArray(3, [1, 2, 3]))//verifica se o número esta condito em um array

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().hide(300).show(1000)
    </script>
</body>
