<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2') //adiciona depois
        $('#div1').prepend('0, ') //adiciona antes

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>') //adiciona antes do elemento selecionado
        $('#div2').after('<p>Depois 2</p>') //adiciona depois do elemento selecionado

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') //envolve cada elemento selecionado com uma tag passada como parametro

        $('p.numero').wrapAll('<div id="div4">') //envolve os elementos selecionados com uma unica tag passada como parametro
        
        $('#div4').empty() //remove o conte√∫do

        $('#div3, #div4').prev().remove() //seleciona os elementos anteriores

        // $('<div>Substituto</div>').replaceAll('body > p') //substitui o conteudo
        // $('body > p').replaceWith('<div>Substituto 2</div>') //substitui o conteudo
        $('body > p').replaceWith(function() { //passando uma callback gerando maior flexibilidade
            return $('<div>').html($(this).html()).append('!!!')
        })


    </script>
</body>
