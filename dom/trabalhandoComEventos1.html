<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(event) {
            event.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                window.location.href = event.target
            }, 5000)
        }

        // const link = document.querySelector('a')
        // link.onclick = navegarEm5s

        const link = document.querySelector('[espera-um-pouco]')
        link.onclick = navegarEm5s
    </script>
</body>
