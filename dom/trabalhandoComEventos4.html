        const form = document.forms[0]
        form.onsubmit = event => {
            event.preventDefault()

            const form = event.target
            const formData = new FormData(form) //os dados do formulário se encontra em FormData que é um objeto ao instancialo precisamos passar o formulario que queremos trabalhar
            formData.append('ajax', true) //conseguimos inserir informações
            console.log(formData.get('q')) //pegando informações do formulário
            console.log(formData.has('hl')) //verificando se existe o campo no form retorna true  ou false

            //formData possui um interator associado então tbm podemos usar o for
            for (let dado of formData) {
